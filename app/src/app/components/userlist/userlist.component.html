<div class="leftpane yautoscroll column menu border">
  <div class="alert alert-danger" [hidden]="applicationError==null">
    {{ applicationError }} 
  </div>
  <div class="alert alert-danger" [hidden]="networkError==null">
    {{ networkError }} 
  </div>
  <ul>
    <li *ngFor="let contact of contactList" (click) = "SelectContact(contact)"> {{contact.email}} </li>
  </ul>
</div>
