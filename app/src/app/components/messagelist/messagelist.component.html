<div #msgarea class="content msgarea yautoscroll">
  <div class="alert alert-danger" [hidden]="errorText==null">
    {{ errorText }}
  </div>
  <div *ngIf="(conversation != null) && (conversation.messages != null)">
    <p *ngFor="let msg of conversation.messages">
      {{msg.content}}
    </p>
  </div>
</div>
