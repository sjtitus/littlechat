<div align="center">
<form class="loginform" [formGroup]="loginForm">
  <div class="container">
    <div class="loginheader"> 
      <h1> Little Chat </h1> 
    </div> 
    
    <!-- Login fields -->
    <div align="left">
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Email" id="email" name="email" formControlName="email" (focus)="ClearErrorText()">
    </div>
    <div align="left">
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Password" id="password" name="password" formControlName="password" (focus)="ClearErrorText()">
    </div>
    <!-- Login button and error text -->
    <div class="centered">
      <button type="button" [disabled]="DisableCheck('login')" name="login" (click)="SubmitForm('login')">Login</button>
    </div>
    <div [hidden]="loginErrorText.length == 0" class="centered errorText">
      {{loginErrorText}} 
    </div>  
    
    <div class="centered">
      <hr>
      <h3>Don't have an account? Sign up!</h3>
      <!-- Signup fields -->
      <div align="left">
        <label for="firstname"><b>First Name</b></label>
        <input type="text" placeholder="First Name" id="firstname" name="firstname" formControlName="firstname" (focus)="ClearErrorText()">
      </div>
      <div align="left">
        <label for="lastname"><b>Last Name</b></label>
        <input type="text" placeholder="Last Name" id="lastname" name="lastname" formControlName="lastname" (focus)="ClearErrorText()">
      </div>
      <div align="left">
        <label for="suemail"><b>Email</b></label>
        <input type="text" placeholder="Email" id="suemail" name="suemail" formControlName="suemail" (focus)="ClearErrorText()">
      </div>
      <div align="left">
        <label for="supassword"><b>Password</b></label>
        <input type="password" placeholder="Password" id="supassword" name="supassword" formControlName="supassword" (focus)="ClearErrorText()">
      </div>
      <div align="left">
        <label for="supassword2"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" id="supassword2" name="supassword2" formControlName="supassword2" (focus)="ClearErrorText()">
      </div>
      <!-- Signup button and error text -->
      <button type="button" [disabled]="DisableCheck('signup')" name="signup" (click)="SubmitForm('signup')">Sign up</button>
      <div [hidden]="signupErrorText.length == 0" class="centered errorText">
        {{signupErrorText}} 
      </div>  
    </div>
  </div>
</form>
<p>Form Value: {{ loginForm.value | json }}</p>
</div>
