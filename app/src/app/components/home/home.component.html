<div class="header">
  <h3>Welcome, {{currentUser.email}}</h3>
  <h1>{{headerMessage}}</h1>
</div>

<div class="clearfix mainarea border">

  <app-userlist [currentUser]="currentUser" (userSelected)="setTargetUser($event)"></app-userlist>
  
  <div class="rightpane column border">
     
      <app-messagelist *ngIf="targetUser" [targetUser]="targetUser"></app-messagelist>
      <app-messageentry *ngIf="targetUser" [targetUser]="targetUser"></app-messageentry>

  </div>
</div>

<div class="footer">
  <p>LittleChat</p>
</div>
