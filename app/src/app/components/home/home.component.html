<div class="header">
  <h3>Welcome, {{CurrentUser.email}}</h3>
  <h1>{{headerMessage}}</h1>
</div>
<div class="alert alert-danger" [hidden]="WebSocketErrorText.length === 0"> {{WebSocketErrorText}} </div>

<div class="clearfix mainarea border">
  <app-userlist (contactSelected)="SetChatContact($event)"></app-userlist>
  <div class="rightpane column border">
      <app-messagelist *ngIf="chatContact" [chatContact]="chatContact"></app-messagelist>
      <app-messageentry *ngIf="chatContact" [chatContact]="chatContact"></app-messageentry>
  </div>
</div>

<div class="footer">
  <p>LittleChat</p>
</div>
